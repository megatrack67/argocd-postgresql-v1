apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-postgresql-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/megatrack67/argocd-postgresql-v1.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: postgresql-v1

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true